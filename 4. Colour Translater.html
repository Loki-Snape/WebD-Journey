<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            margin-top: 2px;
        }
        .red { background-color: red; border: 1px solid #000;}
        .blue { background-color: blue; border: 1px solid #000;}
        .green { background-color: green; border: 1px solid #000;}
        .yellow { background-color: yellow; border: 1px solid #000;}
        .black { background-color: black; border: 1px solid #000;}
        .white { background-color: white; border: 1px solid #000;}
        .orange { background-color: orange; border: 1px solid #000;}
        .purple { background-color: purple; border: 1px solid #000;}
        .pink { background-color: pink; border: 1px solid #000;}
        .brown { background-color: brown; border: 1px solid #000;}
        .redL { color: red; font-weight: bold;}
        .blueL { color: blue; font-weight: bold;}
        .greenL { color: green; font-weight: bold;}
        .yellowL { color: goldenrod; font-weight: bold;}
        .blackL { color: black; font-weight: bold;}
        .whiteL { color: gray; font-weight: bold;}
        .orangeL { color: orange; font-weight: bold;}
        .purpleL { color: purple; font-weight: bold;}
        .pinkL { color: deeppink; font-weight: bold;}
        .brownL { color: brown; font-weight: bold;}
    </style>
</head>
<body>
    <h1>Colours</h1>
    <p>Let's Learn Colours in Hindi</p>
    <ul>
        <li class="redL">Red - लाल (Laal)</li>
        <div class="red"></div>
        <li class="blueL">Blue - नीला (Neela)</li>
        <div class="blue"></div>
        <li class="greenL">Green - हरा (Hara)</li>
        <div class="green"></div>
        <li class="yellowL">Yellow - पीला (Peela)</li>
        <div class="yellow"></div>
        <li class="blackL">Black - काला (Kala)</li>
        <div class="black"></div>
        <li class="whiteL">White - सफेद (Safed)</li>
        <div class="white"></div>
        <li class="orangeL">Orange - नारंगी (Narangi)</li>
        <div class="orange"></div>
        <li class="purpleL">Purple - बैंगनी (Baingani)</li>
        <div class="purple"></div>
        <li class="pinkL">Pink - गुलाबी (Gulabi)</li>
        <div class="pink"></div>
        <li class="brownL">Brown - भूरा (Bhura)</li>
        <div class="brown"></div>
    </ul>
</body>
</html>
