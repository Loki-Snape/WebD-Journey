<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laos</title>
    <style>
        div{
            width: 810px;
        }
        .red{
            height: 540px;
            background-color: #CE1126;
            position: relative;
        }
        .white{
            color: white;
            text-align: center;
            font-size: 4.5rem;
            margin: 0;
            padding: 0;
        }
        .blue{
            height: 270px;
            background-color: blue;
            position: absolute;
            top: 135px;
        }
        .circle{
            height: 180px;
            width: 180px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 45px;
            left: 315px;
        }
        .black{
            color: black;
            text-align: center;
            font-size: 4.5rem;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="red">
        <h1 class="white">The Flag</h1>
        <div class="blue">
            <div class="circle">
                <h1 class="black">Of Laos</h1>
            </div>
        </div>
    </div>
</body>
</html>
